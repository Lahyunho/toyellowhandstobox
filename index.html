<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>to yellow hands to box</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    /* 전체 바디 스타일 */
    body {
      background-color: #fff;
      color: #222; /* 약간 부드러운 검정 */
      font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      font-weight: 400;
    }

    /* 제목 */
    h1.title {
      font-weight: 900;
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: #111;
      margin-bottom: 40px;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    /* 밑줄 대신 두꺼운 블록 */
    h1.title::after {
      content: "";
      display: block;
      width: 140px;
      height: 8px;
      background-color: #111;
      margin: 16px auto 0;
      border-radius: 4px;
      opacity: 0.85;
    }

    /* 사진 래퍼 */
    .image-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
      max-width: 980px;
      margin: 0 auto 60px;
    }

    /* 사진 컨테이너 모두 크기 동일 */
    .image-container {
      width: 300px;
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      background-color: #fafafa;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    /* 이미지 */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    /* 호버 효과 */
    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .image-container:hover img {
      transform: scale(1.1);
    }

    /* 오른쪽 사진도 크기 균일하게 고정 */
    /* flex-grow, flex-shrink 조정으로 균일 유지 */
    .image-container:last-child {
      flex-grow: 0;
      flex-shrink: 0;
    }

    /* 하단 크레딧 */
    footer {
      font-size: 1rem;
      font-weight: 500;
      color: #555;
      user-select: none;
    }

    /* 반응형 - 화면 작아지면 사진 줄임 */
    @media (max-width: 1024px) {
      .image-wrapper {
        gap: 16px;
      }
      .image-container {
        width: 260px;
        height: 365px;
      }
      h1.title {
        font-size: 3rem;
      }
    }

    @media (max-width: 600px) {
      .image-wrapper {
        flex-wrap: wrap;
        gap: 12px;
      }
      .image-container {
        width: 90vw;
        height: 60vw;
        max-width: 350px;
        max-height: 230px;
      }
      h1.title {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">TO YELLOW HANDS TO BOX</h1>

  <div class="image-wrapper">
    <div class="image-container">
      <img src="img1.jpg" alt="Image 1" />
    </div>
    <div class="image-container">
      <img src="img2.jpg" alt="Image 2" />
    </div>
    <div class="image-container">
      <img src="img3.jpg" alt="Image 3" />
    </div>
  </div>

  <footer>백승우 · 라현호</footer>
</body>
</html>
