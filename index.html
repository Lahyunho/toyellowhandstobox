<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>to yellow hands to box</title>
  <style>
    /* 전체 바디 스타일 */
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    /* 제목 스타일 */
    h1.title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 24px;
      position: relative;
      display: inline-block;
    }

    /* 제목 밑줄 포인트 */
    h1.title::after {
      content: "";
      display: block;
      width: 80px;
      height: 5px;
      background-color: #000;
      margin: 8px auto 0;
      border-radius: 2px;
      opacity: 0.8;
    }

    /* 사진 컨테이너들 */
    .image-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .image-container {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
      background-color: #f9f9f9;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    /* 하단 크레딧 */
    footer {
      font-size: 0.9rem;
      color: #333;
      margin-top: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1 class="title">COMING OUT SOON</h1>

  <div class="image-wrapper">
    <div class="image-container">
      <img src="img1.jpg" alt="Image 1" />
    </div>
    <div class="image-container">
      <img src="img2.jpg" alt="Image 2" />
    </div>
    <div class="image-container">
      <img src="img3.jpg" alt="Image 3" />
    </div>
  </div>

  <footer>백승우 · 라현호</footer>
</body>
</html>
