<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>to yellow hands to box</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Noto Sans KR', sans-serif, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px 60px;
      box-sizing: border-box;
    }

    /* 브랜드명 강조 */
    .brand-name {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 50px;
      user-select: none;
      text-align: center;
    }

    /* 이미지 가로배열 컨테이너 */
    .images {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      justify-content: center;
      flex-wrap: nowrap; /* 모바일에서 스크롤 가능 */
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* 개별 이미지 */
    .images img {
      flex: 0 0 auto;
      width: 280px;
      height: 400px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.25s ease;
      user-select: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.9);
      margin-bottom: 20px;
      user-select: none;
    }

    .modal-text {
      font-size: 2rem;
      font-weight: 700;
      color: #ffeb3b;
      letter-spacing: 0.1em;
      user-select: none;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.8rem;
      font-weight: 900;
      color: #ffeb3b;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #fff176;
    }

    /* 모바일 대응: 이미지 크기 약간 축소 */
    @media (max-width: 480px) {
      .brand-name {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      .images img {
        width: 200px;
        height: 280px;
      }
      .modal img {
        max-height: 50vh;
      }
      .modal-text {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="brand-name">to yellow hands to box</div>

  <div class="images">
    <img src="look1.webp" alt="Look 1" data-modal="look4.webp" />
    <img src="look2.webp" alt="Look 2" data-modal="look4.webp" />
    <img src="look3.webp" alt="Look 3" data-modal="look4.webp" />
  </div>

  <!-- 모달 -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-text">
    <span id="modal-close" class="modal-close" aria-label="Close modal">&times;</span>
    <img id="modal-img" src="" alt="Hold My Hand Image" />
    <div id="modal-text" class="modal-text">Hold My Hand</div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    document.querySelectorAll('.images img').forEach(img => {
      img.addEventListener('click', () => {
        const modalSrc = img.getAttribute('data-modal');
        modalImg.src = modalSrc;
        modal.classList.add('active');
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImg.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
      }
    });
  </script>

</body>
</html>
