<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xxx 브랜드</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #000;
    }
    .container {
      margin-top: 60px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .coming-soon {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .images {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }
    .images img {
      width: 100%;
      max-width: 600px;
      height: 400px; /* 고정 높이로 동일 크기 */
      object-fit: cover; /* 크기 딱 맞게 잘림 없이 채움 */
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .images img:hover {
      transform: scale(1.03);
    }

    /* 모달 스타일 */
    .modal {
      display: none; /* 기본 숨김 */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #ffeb3b;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coming-soon">COMING OUT SOON</div>
    <div class="images">
      <img src="img1.jpg" alt="Image 1" data-yellow="yellowhands1.png" />
      <img src="img2.jpg" alt="Image 2" data-yellow="yellowhands2.png" />
      <img src="img3.jpg" alt="Image 3" data-yellow="yellowhands3.png" />
    </div>
  </div>

  <!-- 모달 팝업 -->
  <div id="modal" class="modal">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Yellow Hands" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    document.querySelectorAll('.images img').forEach(img => {
      img.addEventListener('click', () => {
        const yellowSrc = img.getAttribute('data-yellow');
        modalImg.src = yellowSrc;
        modal.classList.add('active');
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImg.src = '';
    });

    // 모달 바깥 클릭해도 닫기
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
