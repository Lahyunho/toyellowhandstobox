<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>to yellow hands to box</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #000;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #000;
      z-index: 9999;
    }

    .intro-images {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    .intro-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .intro-images img.active {
      opacity: 1;
    }

    .intro-text {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
    }

    .brand-name {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
    }

    .coming-soon {
      font-size: 1.3rem;
      margin-top: 1rem;
      opacity: 0.7;
      letter-spacing: 0.1em;
    }

    .enter-btn {
      margin-top: 2.5rem;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      background-color: #ffeb3b;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .enter-btn:hover {
      background-color: #fff176;
    }

    .main-content {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .images img {
      width: 280px;
      height: 400px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.25s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div class="intro">
    <div class="intro-images">
      <img src="look5.webp" class="active" />
      <img src="look6.webp" />
      <img src="look7.webp" />
      <img src="look8.webp" />
    </div>
    <div class="intro-text">
      <div class="brand-name">to yellow hands to box</div>
      <div class="coming-soon">COMING OUT SOON</div>
      <button class="enter-btn">Enter</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>to yellow hands to box</h1>
    <div class="images">
      <img src="look1.webp.webp" alt="Look 1">
      <img src="look2.webp.webp" alt="Look 2">
      <img src="look3.webp.webp" alt="Look 3">
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.intro-images img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 2500);

    document.querySelector('.enter-btn').addEventListener('click', () => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main-content').style.display = 'block';
    });
  </script>

</body>
</html>
