<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>to yellow hands to box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 2.5rem;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding-bottom: 3rem;
    }

    .image-wrapper img {
      max-width: 90%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    @media (min-width: 768px) {
      .image-container {
        flex-direction: row;
        justify-content: center;
      }

      .image-wrapper img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>to yellow hands to box</header>
  <div class="subtitle">coming out soon</div>

  <div class="image-container">
    <div class="image-wrapper">
      <img src="look1.webp.webp" alt="look 1" />
    </div>
    <div class="image-wrapper">
      <img src="look2.webp.webp" alt="look 2" />
    </div>
    <div class="image-wrapper">
      <img src="look3.webp.webp" alt="look 3" />
    </div>

</body>
</html>
